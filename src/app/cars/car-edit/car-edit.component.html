<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{cars ? 'Edit' : 'Add'}} Car</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="cars.href">
      <mat-form-field class="field">
        <input matInput placeholder="Car Name" [(ngModel)]="cars.name" required name="name" #name>
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>OwnerDni</mat-label>
        <mat-select placeholder="Select" [(ngModel)]="cars.ownerDni" name="ownerDni" #ownerDni>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let owner of owners" [value]="owner.dni">
            {{ owner.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!carForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(cars.href)" *ngIf="cars.href"
        type="button">Delete</button>
      <a mat-button routerLink="/car-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{cars.giphyUrl}}" alt="{{cars.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
